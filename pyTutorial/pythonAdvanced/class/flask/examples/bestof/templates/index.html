<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Best of...</title>
        <link href="{{ url_for('static', filename='normalize.css') }}" rel="stylesheet"/>
    </head>
    <body>
        <h1>Best of...</h1>
        <form action="/" method="post">
            <label>Narrow the search:</label>
            <input type="search" name="filter" placeholder="chickens or dogs or whatever"/>
            <input type="submit"/>
        </form>
        {% if bestof is defined %}
        <p>
            <strong>{{ bestof|length }}</strong> items found for search filter <strong>{{ filter }}</strong>.
        </p>
        <ul id="bestof">
        {% for item in bestof %}
            <li><a href="{{ item.href }}">{{ item.text }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
